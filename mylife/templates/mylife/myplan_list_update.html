{% extends 'base.html' %} {% block content %}
<div class="page">
  <div class="margin-top-150px">
<h2 class="text-center">Plan Options for {{ plan.date|date:"m/d/Y" }}</h2>

{% if confirm_delete %}
<p>Are you sure you want to delete this plan?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" name="confirm_delete" class="button-ctn">
    Yes, Delete
  </button>
  <a href="{% url 'myplan_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% else %}
<div class="button-group">
<form method="post">
  {% csrf_token %}
  <button type="submit" name="update" class="button">
    Update
  </button>
  <button type="submit" name="delete" class="button-ctn">
    Delete
  </button>
  <a href="{% url 'myplan_list' %}" class="button">Cancel</a>
</form>
</div>
</div>
</div>
{% endif %} {% endblock %}
